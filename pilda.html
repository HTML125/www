<head>

        </div>

        <!-- Soal 2 -->
        <div class="question">
            <h3>2. CSS digunakan untuk apa?</h3>

            <label><input type="radio" name="q2" value="c"> c) Menyimpan data dalam database</label><br>
            <label><input type="radio" name="q2" value="d"> d) Membuat aplikasi desktop</label>
            </div>
    
            <!-- Soal 3 -->
            <div class="question">
                <h3>3. kamu suka sama siapa?</h3>

                <label><input type="radio" name="q3" value="c"> c) waifu</label><br>
                <label><input type="radio" name="q3" value="d"> d) orang</label>
            </div>
    
            <!-- Tombol Submit -->
            <button type="button" onclick="checkAnswers()">Submit</button>

        </form>
    
        <script src="script.js"></script>
